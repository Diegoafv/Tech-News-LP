<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TechNews</title>
  </head>
  <body>
    <main>
      <div id="content">
        <div id="left">
          <img alt="logo" id="logo" src="./assets/logo.svg" />
          <div id="text">
            <h1>5 minutes of daily news and ideas.</h1>
            <h2>All the information you need to know to start your day.</h2>
            <p>
              News about the tech universe, with the most relevant and fresh
              updates.
            </p>
            <p>Perfect to read before coding.â˜•</p>
          </div>

          <div id="form">
            <h3>Sign up for our newsletter:</h3>
            <form id="info" action="index.html" method="post">
              <input
                id="email"
                type="email"
                name="email"
                placeholder="hi@technews.com"
              />
              <input id="button" type="submit" value="" />
            </form>
          </div>
          <div id="check">
            <a href="" id="checklink"
              >let me check it out first

              <img src="./assets/arrow.svg" />
            </a>
          </div>
        </div>
        <div id="right"></div>
      </div>
    </main>
  </body>
</html>
